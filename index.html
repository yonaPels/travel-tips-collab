<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip</h1>
    <h2 class="location">Location: <span class="clickd-pos"></span></h2>

        <input type="text"  class="search" oninput="onSearch(event)" placeholder="enter location">
        <button  class="btn-add-marker">GO</button>
    
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    <button onclick="onAddMarker()" class="btn-pan">add marker</button>
    
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <span class="locs"></span>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
